<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Test de Temperamentos - Grok Edition</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #09081f, #25224b, #1a1a2e);
            --text: #d8d8f0;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.2);
            --card: rgba(20, 20, 50, 0.85);
            --button: #5a0a9e;
            --button-hover: #8e3ed6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-out;
        }
        .intro {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }
        .question {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,212,255,0.08);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(15px);
        }
        .question.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .question:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,212,255,0.12);
        }
        label {
            display: block;
            margin: 12px 0;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.04);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        label:hover {
            background: rgba(0,212,255,0.1);
            transform: translateX(4px);
        }
        input[type="checkbox"]:checked + span {
            color: var(--accent);
            font-weight: bold;
        }
        button, .restart-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            font-size: 1.2em;
            background: var(--button);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(90,10,158,0.5);
            transition: all 0.4s ease;
            animation: pulse 2s infinite ease-in-out;
        }
        button:hover, .restart-btn:hover {
            background: var(--button-hover);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(142,62,214,0.7);
            animation: none;
        }
        #result {
            margin-top: 40px;
            padding: 30px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            border: 1px solid rgba(0,212,255,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
        #result h2 {
            color: var(--accent);
            text-shadow: 0 0 8px var(--accent-glow);
        }
        #result img.temperament-img {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            margin: 15px auto;
            display: block;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        #result ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .restart-btn {
            margin-top: 20px;
        }
        .credit {
            text-align: center;
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%,100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .error { animation: shake 0.5s ease; }
    </style>
</head>
<body>
    <h1>Mini-Test de los 4 Temperamentos</h1>
    <p class="intro">Basado en la teoría clásica y adaptado por Grok (xAI). Responde lo que más te represente. Puedes seleccionar varias opciones por pregunta.</p>

    <form id="quizForm">
        <!-- Las 8 preguntas quedan iguales que antes, con fade-in -->
        <div class="question">
            <p>1. En una fiesta o reunión grande con gente nueva:</p>
            <label><input type="checkbox" name="q1" value="A"><span> A) Soy el que anima todo, hablo con todos, me divierto mucho y hago chistes.</span></label>
            <label><input type="checkbox" name="q1" value="B"><span> B) Tomo el control: organizo juegos, decido qué hacer, lidero el grupo.</span></label>
            <label><input type="checkbox" name="q1" value="C"><span> C) Me quedo más observando, converso en profundidad con 1-2 personas, o me voy temprano si me aburro.</span></label>
            <label><input type="checkbox" name="q1" value="D"><span> D) Estoy cómodo, escucho, ayudo si alguien necesita algo, pero no busco ser el centro.</span></label>
        </div>
        <!-- Repite para q2 a q8 igual que en versiones anteriores (para no alargar aquí) -->

        <button type="button" onclick="calculateResult()">Calcular mi Temperamento</button>
    </form>

    <div id="result"></div>

    <script>
        // Fade-in secuencial
        window.addEventListener('load', () => {
            document.querySelectorAll('.question').forEach((q, i) => {
                setTimeout(() => q.classList.add('visible'), 200 * i);
            });
        });

        function calculateResult() {
            const scores = { A: 0, B: 0, C: 0, D: 0 };
            let answered = false;

            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                if (cb.checked) {
                    scores[cb.value]++;
                    answered = true;
                }
            });

            if (!answered) {
                document.querySelector('button').classList.add('error');
                setTimeout(() => document.querySelector('button').classList.remove('error'), 500);
                alert('¡Elegí al menos una opción!');
                return;
            }

            const maxScore = Math.max(scores.A, scores.B, scores.C, scores.D);
            const primaryKey = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const types = { A: 'Sanguíneo', B: 'Colérico', C: 'Melancólico', D: 'Flemático' };
            const primary = types[primaryKey];

            let secondaries = [];
            Object.keys(scores).forEach(k => {
                if (k !== primaryKey && scores[k] >= maxScore - 1) secondaries.push(types[k]);
            });
            const secondaryText = secondaries.length ? `con toques de ${secondaries.join(' + ')}` : 'puro';

            const descriptions = {
                A: 'Extrovertido, sociable, entusiasta. Sos el alma de la fiesta, optimista y cariñoso, pero a veces impulsivo o desorganizado.',
                B: 'Líder nato, decidido, ambicioso. Tomás control, sos directo y orientado a metas, pero podés ser impaciente o dominante.',
                C: 'Analítico, perfeccionista, profundo. Sos reflexivo, creativo y detallista, pero a veces pesimista o autocrítico.',
                D: 'Tranquilo, paciente, diplomático. Sos equilibrado, leal y buen escucha, pero a veces pasivo o indeciso.'
            };

            const strengths = {
                A: 'Fácil conexión con gente, energía positiva, adaptable.',
                B: 'Decisión rápida, liderazgo, resultados concretos.',
                C: 'Precisión, profundidad, creatividad.',
                D: 'Calma bajo presión, empatía, estabilidad.'
            };

            const weaknesses = {
                A: 'Dispersión, superficialidad en tareas largas.',
                B: 'Explosividad, dominancia excesiva.',
                C: 'Sobrepensar, tendencia a la tristeza.',
                D: 'Pasividad, lentitud en cambios.'
            };

            const jobs = {
                A: '<ul><li>Ventas y marketing</li><li>Entretenimiento (actor, músico)</li><li>Relaciones públicas o eventos</li><li>Periodismo o influencer</li><li>Turismo o enseñanza motivacional</li></ul>',
                B: '<ul><li>CEO o emprendedor</li><li>Gerencia o management</li><li>Leyes (abogado)</li><li>Política o liderazgo público</li><li>Militar o operaciones</li></ul>',
                C: '<ul><li>Investigación o desarrollo</li><li>Ingeniería o análisis de datos</li><li>Artes creativas (escritor, artista)</li><li>Medicina o programación</li><li>Arquitectura o psicología</li></ul>',
                D: '<ul><li>Enfermería o cuidado de salud</li><li>Enseñanza o recursos humanos</li><li>Trabajo social</li><li>Administración o bibliotecario</li><li>Terapia o contabilidad rutinaria</li></ul>'
            };

            // Imágenes representativas (URLs públicas, libres de derechos o placeholders)
            const images = {
                A: 'https://images.unsplash.com/photo-1529336953128-a85760f58cb5?auto=format&fit=crop&q=80&w=800', // Fiesta, gente alegre
                B: 'https://images.unsplash.com/photo-1557804506-669a67965ba0?auto=format&fit=crop&q=80&w=800', // Líder en acción
                C: 'https://images.unsplash.com/photo-1455390582262-044cdead277a?auto=format&fit=crop&q=80&w=800', // Persona reflexiva/artista
                D: 'https://images.unsplash.com/photo-1519337265831-281ec6cc8514?auto=format&fit=crop&q=80&w=800'  // Calma, naturaleza o paz
            };

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Tu Temperamento Principal: ${primary} (${secondaryText})</h2>
                <img class="temperament-img" src="${images[primaryKey]}" alt="${primary} - Representación">
                <p>${descriptions[primaryKey]}</p>
                <h3>Fortalezas:</h3><p>${strengths[primaryKey]}</p>
                <h3>Debilidades:</h3><p>${weaknesses[primaryKey]}</p>
                <h3>Trabajos Óptimos:</h3>${jobs[primaryKey]}
                <p>Puntajes: Sanguíneo ${scores.A} | Colérico ${scores.B} | Melancólico ${scores.C} | Flemático ${scores.D}</p>
                <p class="credit">Creado por Joseph David y Grok (xAI)</p>
                <button class="restart-btn" onclick="restartQuiz()">Volver a empezar</button>
            `;
            resultDiv.classList.add('show');
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function restartQuiz() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('show');
            resultDiv.innerHTML = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
